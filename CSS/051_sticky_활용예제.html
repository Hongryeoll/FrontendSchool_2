<!DOCTYPE html>
<html lang="ko">
  <head>
    <style>
      .container:after {
        content: " ";
        display: block;
        clear: both;
      }
      section {
        width: 800px;
        padding: 50px;
        float: left;
      }
      aside {
        border: solid 1px black;
        float: left;
        width: 200px;
        height: 800px;
        padding: 20px;
        /* fixed로 고치고 그 차이를 설명해보세요. */
        position: sticky;
        top: 50px;
      }
    </style>
  </head>
  <body>
    h1{hello world}+(p>lorem)*2 .container>(section>h2{hello
    world}+(p>lorem)*20)+aside>h3{hello world}+p>lorem
  </body>
</html>
