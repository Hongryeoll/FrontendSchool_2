<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title></title>
  </head>
  <body>
    <div id="one"></div>
    <!-- 외부 : <script src=""></script> -->
    <!-- inline :
        <button onclick="alert('hello world')">hello world</button>
     -->
    <script>
      // 1 출력할 수 있는 방법 4가지
      document.getElementById("one").innerHTML = "hello world";
      console.log("hello world");
      // hello world
      window.alert("hello world");
      //
      document.write("hello!!");
      //

      // 2 내부 JS, 외부 JS, inline JS
      // 3 주석
      // 한 줄 주석
      /*
            여
            러
            줄
            주
            석
            입
            니
            다
            */
      // 4 변수(var-가변, let-가변, const-불변)
      let x = 3;
      let y = 7;
      // 5 연산
      // 5.1 산술연산
      console.log(x + y); // 10
      console.log(x - y); // -4
      console.log(x / y); // 0.42857142857142855
      console.log(x * y); // 21
      console.log(x ** y); // 2187
      console.log(x % y); // 3
      // 5.2 비교연산
      console.log(x > y); // false
      console.log(x >= y); // false
      console.log(x < y); // true
      console.log(x <= y); // true
      // 같냐 ?
      console.log(x == y); // false
      console.log(x === y); // false
      // 다르냐?
      console.log(x != y); // true
      console.log(x !== y); // true
      // 5.3 논리연산
      x = true;
      y = false;
      console.log(x && y);
      console.log(x || y);
      console.log(!y);
      console.log(!!y);

      // 6 숫자형(Number)
      // 형변환 : 기존 자료형에서 필요한 자료형으로 형 변환
      x = 10;
      x = 10.1;
      y = "10";
      console.log(typeof x); // number
      console.log(y + y); // 1010
      console.log(Number(y) + Number(y)); // 20
      console.log(parseInt(y) + parseInt(y)); // 20 (자주 사용!)
      console.log(10 / 0); // Infinity
      console.log(Math.random()); // 0.xxxxx
      console.log(Math.max(1, 2, 3)); // 3

      // 7 문자열(String)
      let txt = "ABCDEFGHIJKLMNABC";
      console.log(typeof txt); //string
      console.log(String(x) + String(x)); // 1010
      console.log(x.toString() + x.toString()); // 1010 (자주 사용!)
      console.log(txt[1]); // B
      console.log(txt.length); // 17
      console.log(txt.slice(0, 3)); // ABC
      console.log(txt.replace("BC", "leehojun")); // AleehojunDEFGHIJKLMNABC
      console.log(txt.toLowerCase()); // abcdefghijklmnabc
      console.log(txt.includes("BC")); // true

      // 8 논리형(Boolean)
      x = true;
      y = false;
      let z = 100; // boolean
      console.log(typeof x); // true
      console.log(Boolean(z)); // true
      console.log(!!z); // true

      // 9 객체(Object)
      // key : value의 쌍으로 이뤄집니다.
      x = { one: 1, two: 2, three: 3 };
      console.log(typeof x); // object
      console.log(x.one); // 1
      console.log(x["one"]); // 1

      console.log(Object.keys(x)); // (3) ['one', 'two', 'three']
      console.log(Object.values(x)); // (3) [1, 2, 3]
      console.log(Object.entries(x)); // (3) [Array(2), Array(2), Array(2)]

      // 10 배열(Array -> typeof는 object다!)
      let cafe = ["coffee", "cake", "tea", "cookie"];
      cafe.push("toast"); // 원본 수정
      console.log(cafe); // 'coffee', 'cake', 'tea', 'cookie', 'toast'
      let last = cafe.pop(); // 원본 수정
      console.log(last); // toast
      console.log(cafe); // (4) ['coffee', 'cake', 'tea', 'cookie']
      console.log(cafe.join("!!!")); // 원본 수정 아님 // coffee!!!cake!!!tea!!!cookie
      let arr = [1, 2, 3, 4, 5, 6, 7, 8, 9];
      arr.filter((i) => i > 3); // 원본 수정 아님 //(6) [4, 5, 6, 7, 8, 9]
      arr.map((x) => x ** 2); // (9) [1, 4, 9, 16, 25, 36, 49, 64, 81]
      arr.forEach((i) => console.log(i + 1)); //
    </script>
  </body>
</html>
